<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Tic-Tac-Toe</title>
    <link href="./style.css" rel="stylesheet" />

    <section class="main">

        Press on the square to start the game.
      </div>
      <br />
      <div class="game">
        <div class="container">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>

          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <div class="turn">Player 1's Turn</div>
    </section>
    <div class="center">
      <button class="btn">Reset</button>
    </div>
  </body>
</html>
